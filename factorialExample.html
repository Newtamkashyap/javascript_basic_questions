<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="factorialNumbers()">click</button>

    <script>
        function factorialNumbers() {
            const num = parseInt(prompt("enter any number"));

            if (num < 0) {
                console.log(`factorial can not be negative `)
            }
            else if (num === 0) {
                console.log(`factorial of ${num} is : 1`)
            }
            else if (num === 1) {
                console.log(`factorial of ${num} is : 1`)
            }
            else {
                let result = 1;
                for (let i = 2; i <= num; i++) {
                    result *= i;
                }
                console.log(`The factorial of ${num} is : ${result}`)

            }
        }

        
    </script>

</body>

</html>
