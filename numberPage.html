<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Numbers</title>
</head>

<body>
    <button onclick="findNegativeNumbers()">click</button>
    <script>
        function findNegativeNumbers() {

            const numbers = parseInt(prompt("Enter only negtive number"));

            if (numbers < 0 ) {
                console.log("number is negative")
                return true;
            }

            else {
                console.log("enter only negative numbers");
                return false;

            }
        }
    </script>
</body>

</html>
